version: '3'
services:
  api:
    build: ./php
    image: php:latest
    container_name: api
    hostname: "api"
    volumes:
      - ./src-template:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on: 
      - mysql_api

  mysql_api:
    image: mariadb:10.2
    container_name: mysql_api
    restart: unless-stopped
    tty: true
    ports:
      - "33379:3306"
    volumes:
      - ./database/data:/var/lib/mysql
      - ./conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: Djony
      MYSQL_PASSWORD: Djony!!
      MYSQL_ROOT_PASSWORD: Djony
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql  
    read_only: false

  nginx_api:
    build: ./nginx
    image: nginx:latest
    container_name: nginx_api
    hostname: "nginx_api"
    ports:
      - "80:80"
    volumes:
      - ./src-template:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
