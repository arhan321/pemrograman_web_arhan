version: '3'
services:
  php_pemweb:
    build: ./php
    image: php:latest
    container_name: php_pemweb
    hostname: "php_pemweb"
    volumes:
      - ./src:/var/www/html
      - ./php/www.conf:/usr/local/etc/php-fpm.d/www.conf
    working_dir: /var/www/html
    depends_on: 
      - mysql_pemweb

  mysql_pemweb:
    image: mariadb:10.2
    container_name: mysql_pemweb
    restart: unless-stopped
    tty: true
    ports:
      - "33308:3306"
    volumes:
      - ./database/data:/var/lib/mysql
      - ./conf.d:/etc/mysql/conf.d:ro
    environment:
      MYSQL_USER: Djony
      MYSQL_PASSWORD: Djony!!
      MYSQL_ROOT_PASSWORD: Djony
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql  
    read_only: false

  nginx_pemweb:
    build: ./nginx
    image: nginx:latest
    container_name: nginx_pemweb
    hostname: "nginx"
    ports:
      - "86:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php_pemweb
